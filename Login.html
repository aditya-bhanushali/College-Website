<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Bliss</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005999;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #003f73;
        }
        .container {
            padding: 20px;
        }

        /* Home Page Styles */
        #home h2 {
            color: #005999;
        }
        #home p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* About Us Page Styles */
        #about h2 {
            color: #005999;
        }
        #about p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Login Page Styles */
        #login {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #login h2 {
            text-align: center;
            color: #005999;
        }
        #login form {
            display: flex;
            flex-direction: column;
        }
        #login input[type="text"],
        #login input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #login button {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #login button:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>

    <div class="container">

<!-- Login Page Section -->
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </div>
</body>
</html>
