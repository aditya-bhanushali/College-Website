<!DOCTYPE html>
<html>
<head>
    <title>Book Your Trip - Travel Bliss</title>
    <link rel="stylesheet" href="bookn.css">
</head>
<body>

    <header>Book Your Trip - Travel Bliss</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="About Us (main).html">About Us</a>
        <a href="Login(main).html">Login</a>
    </nav>

    <div class="container">
        <h2>Book Your Dream Vacation</h2>
        <form action="BookingConfirmation.html" method="post">
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Select a destination</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Manali">Manali</option>
                    <option value="Goa">Goa</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Gujurat">Gujurat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
            </div>

            <div class="form-group">
                <label for="travel-date">Travel Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>

            <div class="form-group">
                <label for="additional-requests">Additional Requests (optional):</label>
                <textarea id="additional-requests" name="additional-requests" rows="4"></textarea>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>

</body>
</html>
