<!DOCTYPE html>
<html>
<head>
    <title>Travel Bliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url("https://wallpapers.com/images/hd/travel-hd-4zjwrepl0mzn70nd.jpg"); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(0, 119, 204, 0.8); 
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 89, 153, 0.8);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #003f73;
        }
        .container {
            padding: 20px;
        }
        #home h2 {
            color: #000000;
        }
        #home p {
            font-size: 18px;
            line-height: 1.6;
        }
        #about h2 {
            color: #005999;
        }
        #about p {
            font-size: 18px;
            line-height: 1.6;
        }
        #login {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #login h2 {
            text-align: right;
            color: #005999;
        }
        #login form {
            display: flex;
            flex-direction: column;
        }
        #login input[type="text"],
        #login input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #login button {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #login button:hover {
            background-color: #005999;
        }

        /* Search Box Section*/
        .search-box {
            display: flex;
            justify-content:left;
            margin: 20px 0;
        }
        .search-txt {
            padding: 10px;
            font-size: 16px;
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-btn {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;           
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .search-btn:hover {
            background-color: #005999;
        }

        /* Book Now Section */
        #book-now {
            position: fixed;
            top: 20%;
            right: 20px;
            background-color: rgba(0, 119, 204, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        #book-now h3 {
            margin-bottom: 10px;
        }
        #book-now button {
            background-color: #fff;
            color: #0077cc;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #book-now button:hover {
            background-color: #0077cc;
            color: white;
        }
        
        /*Popular Spot Section*/
        #pop-spot {
        position: fixed;
        top: 55%;
        left: 20px;
        background: linear-gradient(to right, #0077cc, #005999);
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: right;
        width: 650px;
    }
    #pop-spot h3 {
        margin-bottom: 15px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
    }
    #pop-spot p {
        font-size: 16px;
        margin-bottom: 15px;
        text-align: center;
    }
    #pop-spot a {
        display: flex;
       
        margin: 8px 0;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
    }
    #pop-spot a:hover {
        background-color: white;
        color: #0077cc;
        font-weight: bold;
    }

        /* Feedback Section */
        #feedback {
            position: fixed;
            top: 50%;
            right: 20px;
            background-color: rgba(0, 119, 204, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        #feedback h3 {
            margin-bottom: 10px;
        }
        #feedback button {
            background-color: #fff;
            color: #0077cc;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #feedback button:hover {
            background-color: #0077cc;
            color: white;
        }

        /*content area*/
        .content-container {
            color: #000000;
            text-shadow: #fdf7f7;
         max-width: 850px;    
         }
